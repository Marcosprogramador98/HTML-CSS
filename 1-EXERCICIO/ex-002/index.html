<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>parágrafo</title>
</head>
<body>
    <h1>parágrafo e quebras de linha</h1>
    <hr>
    <p>você pode criar um para grafo de qualque jeito.Basta colocas tudo no meio de par de tags &lt;p&gt; e &lt;/p&gt;
    <p>para quebra <br>
        um paragrafo basta digita "br"</p>
       <!--simbolos--> 
       <p>vamos adicionar alguns simbolos especiais:
            &reg;
            &copy;
            &trade;
            &euro;
            &Delta;
         etc... </p>
         <p>vamos adicionar alguns emoji: <br>
            &#x1f596; <br>
            &#x1f913;
         </p>
</body>
