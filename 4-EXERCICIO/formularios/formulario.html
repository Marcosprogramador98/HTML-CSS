<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fomulario-2</title>
</head>
<body>
    <h1>teste</h1>
    <form action="cadatro.js" method="post">
    <p>
        <label for="iusu">usuario</label>
        <input type="text" name="usuario" id="iusu" required minlength="6" placeholder="nome do usuario">
    </p>
    <p>
        <label for="isenha">senha</label>
        <input type="password" name="senha" id="isenha"required minlength="8" maxlength="10">
    </p>
    <p>
        <input type="submit" value="enviar">
        <input type="reset" value="limpar">
    </p>
</form>
</body>
</html>
